<div class="container">
  <mat-toolbar color="acce">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="openDialog()">Add Request</button>
  
  
  </mat-toolbar>
  





<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Desc </th>
      <td mat-cell *matCellDef="let row"> {{row.desc}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="affectedIndividual">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> affected Individual </th>
      <td mat-cell *matCellDef="let row"> {{row.affectedIndividual}} </td>
    </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="totalAids">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> total Aids Disburses </th>
        <td mat-cell *matCellDef="let row"> {{row.totalAids}} </td>
      </ng-container>
  

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> actions </th>
      <td mat-cell *matCellDef="let row">
      <button matTooltip="Disburses"  mat-icon-button color="primary" routerLink="/individualRequest/{{row.id}}">
        
        <mat-icon>edit</mat-icon>
      </button>
      
      </td>
    </ng-container>
   
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</div>
