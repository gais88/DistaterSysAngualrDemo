<div class="container">
  <mat-toolbar color="acce">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="openDialog()">Add Disburses Aid</button>


  </mat-toolbar>






<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> desc </th>
      <td mat-cell *matCellDef="let row"> {{row.desc}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> amount </th>
      <td mat-cell *matCellDef="let row"> {{row.aidType === "Financial" ?[row.amount | currency] : row.amount + " boxes" }} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="aidType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> aidT ype </th>
      <td mat-cell *matCellDef="let row"> {{row.aidType}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="disbursesSteps">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> disburses Steps </th>
      <td mat-cell *matCellDef="let row"> {{row.disbursesSteps}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> actions </th>
      <td mat-cell *matCellDef="let row">
      <button matTooltip="Disburses Change Steps"  mat-icon-button color="primary" routerLink="/disbursesAidSteps/{{row.id}}">

        <mat-icon>settings</mat-icon>

      </button>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</div>
