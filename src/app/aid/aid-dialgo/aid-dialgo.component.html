
<h1 mat-dialog-title>Add Aid</h1>
<mat-dialog-content>
  <form [formGroup]="aidForm">

    <mat-label>Enter  desc </mat-label>
  <mat-form-field class="example-full-width">
    <mat-label>Desc</mat-label>
    <textarea formControlName="desc" matInput placeholder=""></textarea>
  </mat-form-field>
    <mat-form-field>
      <mat-label>Select donor</mat-label>
      <mat-select formControlName="donorId">
        <mat-option value="one" *ngFor="let donor of donors" [value]="donor.id">
        {{donor.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <label id="example-radio-group-label">Aid Type</label>
    <mat-radio-group formControlName="aidType"
      aria-labelledby="example-radio-group-label"
      class="example-radio-group">
  
        <mat-radio-button class="example-radio-button" *ngFor="let type of aidTypes" [value]="type">{{type}}</mat-radio-button>
  
    </mat-radio-group>
  
  <mat-form-field appearance="outline">
    <mat-label>Enter Aid  Amount</mat-label>
    <input formControlName="amount" type="number" matInput placeholder="120.55">
  </mat-form-field>

  
  </form>




</mat-dialog-content>
<div>
  <mat-dialog-actions >
    <button mat-raised-button color="accent" matDialogClose>close </button>
    <button mat-raised-button color="primary" (click)="addAid()" >save</button>
 </mat-dialog-actions>
</div>
